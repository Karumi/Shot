name: "Test compose consumer"
on: [pull_request, push]
jobs:
test:
  runs-on: macos-latest
  steps:
  - name: checkout
    uses: actions/checkout@v2
    
  - name: set up JDK 1.8
    uses: actions/setup-java@v1
    with:
        java-version: 1.8

  - name: run tests
    uses: reactivecircus/android-emulator-runner@v2
    with:
      api-level: 27
      script: ./gradlew connectedCheck
